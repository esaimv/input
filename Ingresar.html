<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/light-bootstrap-dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <title>Ingresar</title>
  </head>
  <body>
    <div id="main">
      <center>
        <h2>Ingresar</h2>
          <div class="col-md-8 col-md-offset-2">
            <form>
              <div class="row">
                <br>
                <div class="col-xs-12 col-sm-12 col-md-4">
                  <label>Nombre:</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre" autocomplete="off" required>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4">
                  <label>Apellido paterno:</label>
                  <input type="text" class="form-control" id="apellido_pat" placeholder="Apellido paterno"  autocomplete="off" required>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4">
                  <label>Apellido materno:</label>
                  <input type="text" class="form-control" id="apellido_mat" placeholder="Apellido materno" autocomplete="off" required>
                </div>
              </div>

              <div class="row">
                <br>
                  <div class="col-xs-6 col-sm-4 col-md-4">
                    <label>Escuela:</label>
                    <input type="text" class="form-control" id="escuela" placeholder="Escuela" autocomplete="off" required>
                  </div>

                  <div class="col-xs-6 col-sm-4 col-md-4">
                    <label>Correo:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo electronico" autocomplete="off" required>
                  </div>

                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <label>Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" autocomplete="off" required>
                  </div>

                <div class="row col-md-6 col-md-offset-4">
                  <div class="col-xs-6 col-sm-6 col-md-8">
                    <br>
                    <label>Talla: </label>
                    <select id="talla" class="form-control">
                      <option selected> Elige una opción</option>
                        <option>CH</option>
                        <option>M</option>
                        <option>G</option>
                        <option>EG</option>
                    </select>
                  </div>

                  <div class="col-xs-6 col-sm-6 col-md-8">
                    <br>
                    <label>Carnets: </label>
                    <select id="carnets" class="form-control">
                      <option selected value="0"> Elige una opción</option>
                      <optgroup label="Preparatoria">
                        <option value="51">Bit</option>
                        <option value="52">Byte</option>
                        <option value="53">Kilobyte</option>
                      </optgroup>
                      <optgroup label="Universidad">
                        <option value="54">Megabyte</option>
                        <option value="55">Gigabyte</option>
                        <option value="56">Terabyte</option>
                      </optgroup>
                      <optgroup label="Foráneo">
                        <option value="57">Megabyte</option>
                        <option value="58">Gigabyte</option>
                        <option value="59">Terabyte</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <br>
                  <div class="col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                    <br><br>
                    <button id="btn-ingresar" type="submit" class="btn btn-default">Ingresar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </center>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Opciones</h4>
          </div>
          <div class="modal-body" id="modalbody">
          </div>
          <div class="modal-footer">
            <button id="aceptar" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/ingresar.js" type="text/javascript"></script>
  </body>
</html>
