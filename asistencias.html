<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Asistencia</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  </head>
  <body>
    <script src="js/jquery-3.1.1.min.js"   type="text/javascript"></script>
    <script src="js/bootstrap.min.js"   type="text/javascript"></script>
    <script src="js/jquery.webcamqrcode.min.js"     type="text/javascript"></script>
    <div id="main">
      <div class="content">
        <div class="container-fluid">
          <div style="width: 550px; height:550px;"   id="qrcodebox">
          </div>
          <input type="button" id="btn_start" value="Start"/>
          <input type="button" id="btn_stop" value="Stop"/>
          <p>
            Asistente: <sapn id="qrcode_result"></sapn>
          </p>
        </div>
        <script type="text/javascript">
          (function($){
            $('document').ready(function(){
              $('#qrcodebox').WebcamQRCode({
                onQRCodeDecode: function(p_data){
                  $('#qrcode_result').html(p_data);
                }
              });
              $('#btn_start').click(function(){
                $('#qrcodebox').WebcamQRCode().start();
              });
              $('#btn_stop').click(function(){
                $('#qrcodebox').WebcamQRCode().stop();
              });
            })
          })(jQuery);
        </script>
      </div>
    </div>
  </body>
</html>
